<!-- <!DOCTYPE html> -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <header class="line-through"><span>Bundle & Save</span></header>
            <main>
                <section id="product-selection">
                    <!-- option 1 -->
                    <div class="product-options" id="product1">

                        <input type="radio" name="radio" class="radio-btn" />

                        <p class="pairs-count">1 pair</p>
                        <p class="price">DKK 195.00</p>
                        <div class="discount1 discount">
                            50% OFF
                        </div>

                        <div class="product-details">
                            <!-- added via js -->
                        </div>
                    </div>

                    <!-- option 2 -->
                    <div class="product-options product-selected" id="product2">
                     
                        <input type="radio" name="radio" class="radio-btn" checked/>

                        <p class="pairs-count">2 pair</p>
                        <p class="price">DKK 345.00</p>
                        <p class="old-price">DKK 195.00</p>

                        <p class="popular">Most Popular</p>
                        <div class="discount2 discount">40% OFF</div>

                        <div class="product-details">
                            <!-- added via js -->
                        </div>
                    </div>

                    <!-- option 3 -->
                    <div class="product-options" id="product3">

                        <input type="radio" name="radio" class="radio-btn" />

                        <p class="pairs-count">3 pair</p>
                        <p class="price">DKK 528.00</p>

                        <div class="discount1 discount">
                            60% OFF
                        </div>
                        
                        <div class="product-details">
                            <!-- added via js -->
                        </div>
                    </div>
                </section>

                <!-- shipping & price details -->

                <p class="shipping">Free 2 Day Shipping</p>
                <p class="total">Total: <b id="total">DKK 360.00</b></p>

                <!-- cart button -->
                <button class="addToCart" id="cart-btn">
                    + Add to Cart
                </button>

            </main>
            <footer>
                <small>&copy;</small>
                Powered by Pumper
            </footer>

            <!-- pop up message on adding a product to cart -->
            <div id="success-msg"></div>
        </div>

        <!-- js file -->
        <script src="./script.js"></script>
    </body>
</html>
